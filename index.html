<!DOCTYPE html>
<html>
    <head>
      <script src="assets/scripts/index.js"></script> <!--it doesn't work unless linked-->
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Rosario' rel='stylesheet' type='text/css'>
      <link rel="icon" href="assets/images/favico.png" type="image/x-icon"/>
      <title>Tic Tac Toe Game</title>
    </head>

      <body onload="startGame();">
    		<h1>Ready to go toe-to-toe in Tic Tac Toe?</h1>
        <p><img src="assets/images/prof-x.gif" alt="Professor X" height="34"> <img src="assets/images/oprah.gif" alt="Oprah" height="35"></p>

    		<div id="message" class="top-line">Start game message will go here</div>
        <br>
    		<table border="0">
    			<tr>
    				<td id="s1" class="Square" onclick="nextMove(this);"></td>
    				<td id="s2" class="Square" onclick="nextMove(this);"></td>
    				<td id="s3" class="Square" onclick="nextMove(this);"></td>
    			</tr>
    			<tr>
    				<td id="s4" class="Square" onclick="nextMove(this);"></td>
    				<td id="s5" class="Square" onclick="nextMove(this);"></td>
    				<td id="s6" class="Square" onclick="nextMove(this);"></td>
    			</tr>
    			<tr>
    				<td id="s7" class="Square" onclick="nextMove(this);"></td>
    				<td id="s8" class="Square" onclick="nextMove(this);"></td>
    				<td id="s9" class="Square" onclick="nextMove(this);"></td>
    			</tr>
    		</table>
        <br>

        <div id="button">
          <p class="btn"><a href="javascript:startGame();">Restart</a></p></div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>

    </body>


</html>

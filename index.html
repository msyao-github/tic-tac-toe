<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
    </head>

    <body>
      <div id="container">
        <div class="header"> Wanna go toe to toe in Tic Tac Toe? </div>
        <p>Tic Taco Toe Project </p>
        
      <div id="tictactoe">
        <table>
	          <tr id="row1">
	            <td id=1 class="square"></td>
	            <td id=2 class="square v"></td>
	            <td id=3 class="square"></td>
	          </tr>
	          <tr id="row2">
	            <td id=4 class="square h"></td>
	            <td id=5 class="square v h"></td>
	            <td id=6 class="square h"></td>
	          </tr>
	          <tr id="row3">
	            <td id=7 class="square"></td>
	            <td id=8 class="square v"></td>
	            <td id=9 class="square"></td>
	          </tr>
	        </table>
        </div>
      </div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>

    </body>


</html>
